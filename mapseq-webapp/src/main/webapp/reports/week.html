
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Last 7 Days :: WorkflowRunAttempt Count</div>
    <div class="panel-body">
      <div class="weekWorkflowRunCountPieChart" ac-chart="'pie'" ac-data="weekWorkflowRunCountPieChartData"
        ac-config="weekWorkflowRunCountPieChartConfig"></div>
      <div class="weekWorkflowRunCountBarChart" ac-chart="'bar'" ac-data="weekWorkflowRunCountBarChartData"
        ac-config="weekWorkflowRunCountBarChartConfig"></div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Last 7 Days :: WorkflowRunAttempt Duration</div>
    <div class="panel-body">
      <div class="weekWorkflowRunDurationPieChart" ac-chart="'pie'" ac-data="weekWorkflowRunDurationPieChartData"
        ac-config="weekWorkflowRunDurationPieChartConfig"></div>
      <div class="weekWorkflowRunDurationBarChart" ac-chart="'bar'" ac-data="weekWorkflowRunDurationBarChartData"
        ac-config="weekWorkflowRunDurationBarChartConfig"></div>
    </div>
  </div>
