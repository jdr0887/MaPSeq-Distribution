
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Last 30 Days :: WorkflowRunAttempt Count</div>
    <div class="panel-body">
      <div class="monthWorkflowRunCountPieChart" ac-chart="'pie'" ac-data="monthWorkflowRunCountPieChartData"
        ac-config="monthWorkflowRunCountPieChartConfig"></div>
      <div class="monthWorkflowRunCountBarChart" ac-chart="'bar'" ac-data="monthWorkflowRunCountBarChartData"
        ac-config="monthWorkflowRunCountBarChartConfig"></div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Last 30 Days :: WorkflowRunAttempt Duration</div>
    <div class="panel-body">
      <div class="monthWorkflowRunDurationPieChart" ac-chart="'pie'" ac-data="monthWorkflowRunDurationPieChartData"
        ac-config="monthWorkflowRunDurationPieChartConfig"></div>
      <div class="monthWorkflowRunDurationBarChart" ac-chart="'bar'" ac-data="monthWorkflowRunDurationBarChartData"
        ac-config="monthWorkflowRunDurationBarChartConfig"></div>
    </div>
  </div>
</div>
