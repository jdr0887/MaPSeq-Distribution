
<div class="container">
  <div class="monthlyWorkflowRunCountChart" ac-chart="'pie'" ac-data="monthlyWorkflowRunCountData" ac-config="monthlyWorkflowRunCountConfig"></div>
  <div class="monthlyWorkflowRunDurationChart" ac-chart="'pie'" ac-data="monthlyWorkflowRunDurationData"
    ac-config="monthlyWorkflowRunDurationConfig"></div>
  <div class="monthlyWorkflowRunDetail">
    <select ng-model="monthlySelectedWorkflow" ng-options="monthlyWorkflow as monthlyWorkflow.name for monthlyWorkflow in monthlyWorkflows"
      ng-change="updateMonthlyWorkflowRunBarChart()"></select>
    <div class="monthlyWorkflowRunCountBarChart" ac-chart="'bar'" ac-data="monthlyWorkflowRunCountBarChartData"
      ac-config="monthlyWorkflowRunCountBarChartConfig"></div>
  </div>
</div>
