
<div class="container">
  <div class="weeklyWorkflowRunCountChart" ac-chart="'pie'" ac-data="weeklyWorkflowRunCountData" ac-config="weeklyWorkflowRunCountConfig"></div>
  <div class="weeklyWorkflowRunDurationChart" ac-chart="'pie'" ac-data="weeklyWorkflowRunDurationData"
    ac-config="weeklyWorkflowRunDurationConfig"></div>
  <div class="weeklyWorkflowRunDetail">
    <select ng-model="weeklySelectedWorkflow" ng-options="weeklyWorkflow as weeklyWorkflow.name for weeklyWorkflow in weeklyWorkflows"
      ng-change="updateWeeklyWorkflowRunBarChart()"></select>
    <div class="weeklyWorkflowRunCountBarChart" ac-chart="'bar'" ac-data="weeklyWorkflowRunCountBarChartData"
      ac-config="weeklyWorkflowRunCountBarChartConfig"></div>
  </div>
</div>
