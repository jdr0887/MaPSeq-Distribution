function workflowRunAttemptCount (workflowRunAttemptCountData) {
	$('#workflowRunCount').highcharts({
		credits : { enabled : false },
		chart : {
			plotBackgroundColor : null,
			plotBorderWidth : null,
			plotShadow : false
		},
		title : { text : 'MaPSeq WorkflowRunAttempt Count' },
		tooltip : { pointFormat : '{series.name}: <b>{point.percentage:.1f}%</b>' },
		plotOptions : {
			pie : {
				allowPointSelect : true,
				cursor : 'pointer',
				dataLabels : {
					enabled : true,
					format : '<b>{point.name}</b>: {point.percentage:.1f} %',
					style : { color : (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black' }
				}
			}
		},
		series : [ {
			type : 'pie',
			name : 'WorkflowRunAttempt Count',
			data : workflowRunAttemptCountData
		} ]
	});
}

function workflowRunAttemptDuration (workflowRunAttemptDurationData) {
	$('#workflowRunDuration').highcharts({
		credits : { enabled : false },
		chart : {
			plotBackgroundColor : null,
			plotBorderWidth : null,
			plotShadow : false
		},
		title : { text : 'MaPSeq WorkflowRunAttempt Duration' },
		tooltip : { pointFormat : '{series.name}: <b>{point.percentage:.1f}%</b>' },

					style : { color : (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black' }
				}
			}
		},
		series : [ {
			type : 'pie',
			name : 'WorkflowRunAttempt Duration',
			data : workflowRunAttemptDurationData
		} ]
	});
}

function formatDate(date) {
    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();

    if (month < 10) month = "0" + month;
    if (day < 10) day = "0" + day;

    return year + "-" + month + "-" + day;
};

$(document).ready(function() {
	var currentDate = new Date();
	
	var finished = formatDate(currentDate);
	console.log("finished: " + finished);

	currentDate.setDate(currentDate.getDate() - 30);
	
	var started = formatDate(currentDate);
	console.log("started: " + started);

	var workflowRunCountURL = "/cxf/Report/ReportService/findWorkflowRunCount/" + started + "/" + finished + "/DONE"; 
	console.log("workflowRunCountURL: " + workflowRunCountURL);
	
	$.ajax({
		url: workflowRunCountURL,
  		<!-- url:"test/workflowRunAttemptCount.json.txt", -->
  		async: true,
		dataType: "json",
		type:"GET",
		success: function (data) { workflowRunAttemptCount(data); }
        });

	var workflowRunDurationURL = "/cxf/Report/ReportService/findWorkflowRunDuration/" + started + "/" + finished + "/DONE"; 
	console.log("workflowRunDurationURL: " + workflowRunDurationURL);

	$.ajax({
		url: workflowRunDurationURL,
  		<!-- url:"test/workflowRunAttemptCount.json.txt", -->
  		async: true,
		dataType: "json",
		type:"GET",
		success: function (data) { workflowRunAttemptDuration(data); } 
  	});
});
